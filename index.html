<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500;600;700;800;900&family=Noto+Color+Emoji&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather final project</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            required
            autocomplete="off"
          />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Toronto</h1>
          <p>
            Wednesday 19:02, cloudy
            <br />
            Humidity: 76%, Wind: 7km/h
          </p>
        </div>
        <div>☁️3°C | 38°F</div>
      </main>

      <footer>
        This project was Coded by
        <a href="https://github.com/Nonyedim" target="_blank"
          >Chinonye Dimanochie</a
        >,
        <a
          href="https://github.com/Nonyedim/finalweatherproject"
          target="_blank"
          >open-sourced on GitHub</a
        >,
        <a href="https://miaweatherapp.netlify.app/" target="_blank"
          >and hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
