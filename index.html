<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather final project</title>
  </head>
  <body>
    <header>
      <form>
        <input
          type="search"
          placeholder="Enter a city..."
          required
          autocomplete="off"
        />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Toronto</h1>
        <p>
          Wednesday 19:02, cloudy
          <br />
          Humidity: 76%, Wind: 7km/h
        </p>
      </div>
      <div>☁️3°C | 38°F</div>
    </main>

    <footer>
      This project was Coded by
      <a href="https://github.com/Nonyedim" target="_blank"
        >Chinonye Dimanochie</a
      >,
      <a href="https://github.com/Nonyedim/finalweatherproject" target="_blank"
        >open-sourced on GitHub</a
      >,
      <a href="https://miaweatherapp.netlify.app/" target="_blank"
        >and hosted on Netlify</a
      >
    </footer>
  </body>
</html>
